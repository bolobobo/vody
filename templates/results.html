{% extends 'layout.html' %}

{% block title %}results{% endblock %}

{% block head%}
{% endblock %}

{% block body %}
<div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                Results for "{{query}}"
            </h3>
        </div>
        <div class="panel-body">
            {% for v in videos %}
                <div class="row">
                    <div class="col-md-9">
                        <a href="{{v.url}}"><p>{{v.title}} - {{v.year}}</p></a>
                        <p>rate: {{v.rate}}</p>
                        <a href="{{v.url}}"><img src="{{v.img}}"  alt="{{v.title}}" /></a>
                    </div>
                </div>
                <hr />
            {% endfor %}
        </div>
</div>
{% endblock %}
